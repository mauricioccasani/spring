<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
<script th:href="@{/webjars/jquery/1.12.0/jquery.min.js}"></script>

</head>
<body>
	<div class="container">

		<form th:action="@{/registrar}" th:object="${doctor}" method="post"
			class="form-horizontal" id="idProveedor">
			<div class="row">
				<div class="col">
					<input type="text" class="form-control" placeholder="Codigo">
				</div>
				<div class="col">
					<input type="text" class="form-control" placeholder="Dni">
				</div>
			</div>
			<div class="row">
				<div class="col">
					<input type="text" class="form-control" placeholder="Nombres">
				</div>
				<div class="col">
					<input type="text" class="form-control" placeholder="Direccion">
				</div>
			</div>
			<div class="row">
				<div class="col">
					<input type="text" class="form-control" placeholder="Telefono">
				</div>
				<div class="col">
					<button class="btn btn-primary" >Registar </button>
				</div>

			</div>
		</form>
	</div>
	<script th:src="@{/webjars/jquery/3.5.1/dist/jquery.min.js}"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
	<script th:src="@{/webjars/jquery-ui/1.12.1/jquery-ui.min.js}"></script>
	
	<script src="/js/jqproveedor.js"></script>

</body>
</html>
